<!-- Hyperlinks in HTML -->

<!DOCTYPE html>
<html>

<head>
    <title>Hyperlinks in HTML</title>
</head>

<body>
    <a href="https://www.google.com/" title="Opens in same tab">Google</a>
    <!-- a is an anchor tag it contains link to any other website or any other html webpage or can add mail link and phone number -->
    <br />
    <a href="https://www.google.com/" target="_blank" title="Opens in new tab">Google</a>
    <br />
    <a href="second.html" title="Second">Other HTML page</a>
    <br />
    <a href="mailto:test@fake.com" title="Email Me">Email Me</a>
    <br />
    <a href="tel:00000000" title="Call Me">Call Me</a>
</body>

</html>
