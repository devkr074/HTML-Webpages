<!-- Form in HTML -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>

<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input id="username" placeholder="Username" type="text" minlength="6" maxlength="15" required />
        <br />
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Password" type="text" minlength="6" maxlength="15" required />
        <br />
        <label for="email">Email:</label>
        <input id="email" placeholder="example@gmail.com" type="email" required />
        <br />
        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" placeholder="1234567890" pattern="[6-9]{1}[0-9]{9}" required />
        <br />
        <label for="bday">Birthdate:</label>
        <input type="date" id="bday" required />
        <br />
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" min="0" max="99" value="1" required />
        <br />
        <label for="title">Title:</label>
        <label for="mr">Mr.</label>
        <input type="radio" id="mr" value="mr" name="title" required />
        <label for="mrs">Mrs.</label>
        <input type="radio" id="mrs" value="mrs" name="title" required />
        <label for="dr">Dr.</label>
        <input type="radio" id="dr" value="dr" name="title" required />
        <br />
        <label for="payment">Payment:</label>
        <select id="payment" required>
            <option value="">Select</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
        <br />
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" required />
        <br />
        <label for="comment">Comment:</label>
        <textarea name="" id="comment" rows="3" cols="25" placeholder="Write a Comment" required></textarea>
        <br />
        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png" required />
        <br />
        <input type="reset" />
        <input type="submit" />
    </form>
</body>

</html>
