<!-- Image in HTML -->

<!DOCTYPE html>
<html>

<head>
    <title>Image in HTML</title>
</head>

<body>
    <img src="Images/dog.jpeg" title="Dog" height="300" alt="Dog Image" />
    <!-- img tag is used to add image in a webpage you can give dimension in img tag height or width any one the other dimension is set automatically. You can also give alternative text in place of image that is displayed when image is not found on server or any error by which image could not load alternative text is also read by screen reader. Title is used to add tooltip to images it is displayed whenever image is hovered. -->
    <br />
    <img src="Images/dog-gif.gif" title="Dog Gif" height="300" alt="Dog Gif Image" />
    <br />
    <a href="https://en.wikipedia.org/wiki/Dog" title="More About Dogs"> <!-- You can make an image a hyperlink also -->
        <img src="Images/dog.jpeg" height="300" alt="Dog Image" />
    </a>
</body>

</html>
